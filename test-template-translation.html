<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #667eea;
            font-size: 3em;
            margin: 0 0 20px 0;
            animation: bounce 1s ease infinite;
        }
        h2 {
            color: #764ba2;
            font-size: 1.8em;
            margin: 0 0 30px 0;
        }
        p {
            color: #555;
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
        }
        .emoji {
            font-size: 4em;
            margin: 20px 0;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ğŸ‚ğŸ‰ğŸˆ</div>
        
        <h1 data-editable="birthdayTitle">Happy Birthday!</h1>
        
        <h2 id="subtitle">My Dear Friend</h2>
        
        <p data-editable="mainMessage">
            Wishing you a day filled with love, laughter, and wonderful memories! 
            May all your dreams come true and may this year bring you endless joy and happiness.
        </p>
        
        <p id="closingMessage">
            You deserve all the best things in life. Have an amazing celebration!
        </p>

</body>
</html>
